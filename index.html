<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RTC International Bank Ltd</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-16">Welcome to <span class="font-bold text-indigo-700	">RTC Bank</span></h1>
    </header>
    <main>
        <section class="bg-cyan-100 mx-auto w-3/4 mt-8 pb-8">
            <!-- Heading -->
            <h3 class="text-2xl mb-4 ml-4  pt-4">Please login</h3>
            <div>
                <!-- Email -->
                <input id="user-email" class="border rounded block w-3/4 mb-4 ml-4 pl-1 py-0.5 mx-auto" type="text"
                    placeholder="Input your email@ here">
                <!-- password     -->
                <input id="user-password" class="border rounded block w-3/4 mb-4 ml-4 pl-1 py-0.5" placeholder="Input your password here"
                    type="password" placeholder="Input your password">
                <!-- submit-button -->
                <button id="login-submit" class="bg-indigo-500 p-1 px-9 ml-4 text-white text-2xl rounded">Login</button>
            </div>
        </section>
    </main>
</body>
<script src="Javascript/main.js"></script>

</html>
